<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- header => nav, main, footer -->
    <!-- Se comporta igual que un div -->
    <main>
        <img src="./images/welcome.png" alt="Imagen de bienvenida" id="imagen_inicio">
        <!-- Formulario -->
        <form>
            <h1>Mi formulario de registro</h1>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">

            <label for="correo">Correo</label>
            <input type="email" id="correo">

            <label for="contrasena">Contrase침a</label>
            <input type="password" id="contrasena">

            <label for="confirmar">Confirmar contrase침a</label>
            <input type="password" id="confirmar">

            <label for="cumple">Cumplea침os</label>
            <input type="date" id="cumple">

            <label>Genero</label>
            <div class="genero">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino" value="masculino">

                <label for="feminino">Femenino</label>
                <input type="radio" name="genero" id="femenino" value="femenino">

                <label for="otro">Otro / Prefiere no decir</label>
                <input type="radio" name="genero" id="otro" value="otro">
            </div>

            <label for="descripcion">Descripci칩n</label>
            <textarea id="descripcion" placeholder="Escribe una descripcion"></textarea>

            <label for="lenguaje">Lenguaje favorito</label>
            <select id="lenguaje">
                <option value="" selected disabled>Elija un lenguaje</option>
                <option value="js">JavaScript</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
            </select>
            <input type="submit" value="Enviar" id="btn">
            <!-- <button type="submit">Enviar</button> -->
        </form>
    </main> 
</body>
</html>
